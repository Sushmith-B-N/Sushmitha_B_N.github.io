</tr>
</table>
<h3> How to convert kilometers to centimeters</h3>
1 kilometer is equal to 100000 centimeters: <br>1km = 100000cm <br>
The distance d in centimeters (cm) is equal to the distance d in kilometers (km) times 100000: <br>
